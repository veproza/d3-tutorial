<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>D3 Tutorial</title>
    </head>
    <style>
        body {
            font-family: calibri, sans-serif;
        }
        table {
            width: 600px;
            border: 1px solid #aaa;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 2px 5px;
        }
        thead th {
            background: #eee;
            border-bottom: 1px solid #aaa;
        }
        tbody td {
            border-bottom: 1px solid #ddd;
        }
        tbody tr:nth-child(2n) td {
            background: #f0f0f0;
        }
        tbody tr:last-child td {
            border-bottom: 1px solid #aaa;
        }
    </style>
    <body>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Country</th>
                    <th>Medals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Canada</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Czech Republic</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Belarus</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
